            </ul>
        </nav>
    </header>


    <main>
        <div class="contact-container">
            <h2>Bize Ulaşın</h2>
            <form class="contact-form" action="#" method="post">
                <div class="input-group">
                    <div class="form-group">
                        <label for="name"> Adınız</label>
                        <input type="text" id="name" name="name" placeholder="Adınızı giriniz" required>
                    </div>
                    <div class="form-group">
                        <label for="email">E-posta</label>
                        <input type="email" id="email" name="email" placeholder="Mail adresinizi giriniz" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="message">Mesajınız</label>
                    <textarea id="message" name="message" rows="4" placeholder="Bırakmaz istediğiniz mesajı giriniz" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Gönder</button>
            </form>
        </div>
    </main>
